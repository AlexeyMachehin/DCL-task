<mat-form-field>
  <mat-label>Категория</mat-label>
  <mat-select>
    <mat-option
      *ngFor="let category of data.categories"
      [value]="category.categoryName"
      >{{ category.categoryName }}</mat-option
    >
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Авто</mat-label>
  <mat-select>
    <mat-option
      *ngFor="let car of data.categories[0].cars"
      [value]="car.name"
      >{{ car.name }}</mat-option
    >
  </mat-select>
</mat-form-field>

<mat-form-field>
  <mat-label>Период</mat-label>
  <mat-date-range-input [rangePicker]="picker">
    <input matStartDate placeholder="Начало" />
    <input matEndDate placeholder="Конец" />
  </mat-date-range-input>
  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
  <mat-date-range-picker #picker></mat-date-range-picker>
</mat-form-field>

<div>100</div>
